<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <link rel="icon" href="img.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar-dark bg-dark text-center py-3 mb-0">
        <span class="navbar-brand mb-0 h1 w-100">Password Manager</span>
    </nav>

    <div class="container">
        <center>
            <h1>Password Manager</h1>
        </center>
        <p>Your digital life contains a myriad of passwords, and we are here to help manage them effortlessly.</p>

        <h2 class="py-2">Your Passwords <span id="alert">(Copied!)</span></h2>
        <table id="passwordTable">
            <tr>
                <th>Website</th>
                <th>Username</th>
                <th>Password</th>
                <th>Actions</th>
            </tr>
        </table>

        <h2>Add a Password</h2>
        <form id="passwordForm">
            <label for="website">Website:</label>
            <input type="text" id="website" name="website" required>
            <br><br>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button class="btn" type="submit">Submit</button>
        </form>
    </div>

    <hr class="styled-line">
    <center>
        <p class="text-center">Â© 2024, All Rights Reserved</p>
    </center>

    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="true">
            <div class="toast-header">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Message here.
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
